<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Ghibli</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Chewy&family=DM+Serif+Text:ital@0;1&family=Fascinate+Inline&family=Ga+Maamli&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ghibli-movies.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(184, 234, 254)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Ghiblipedia</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" aria-current="page" href="#">Movies</a>
          </div>
        </div>
      </div>
    </nav>
    <h1>Movies Ghibli</h1>

    <div class="filters-container">
      <div class="dropdown-container">
        <select name="director" id="directorDropdown">
          <option value="all">All</option>
        </select>
      </div>

      <div class="sortby-container">
        <select id="sortByBox">
          <option value="default">Sort by...</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
          <option value="Rating">Rating</option>
          <option value="Release Year">Release Year</option>
          <option value="Running Time">Running Time</option>
        </select>
      </div>

      <input
        type="search"
        class="form-control form-control-sm"
        placeholder="Search..."
        aria-label="Search"
      />
    </div>

    <div class="container text-center">
      <div class="row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="moviesGhibli.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>

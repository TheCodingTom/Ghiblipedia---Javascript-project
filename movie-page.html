<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="movie-page.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: whitesmoke">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">GHIBLIPEDIA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">HOME</a>
            <a class="nav-link" href="ghibli-movies.html">MOVIES</a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <h1 id="movie-title"></h1>
      <h4 id="original-title"></h4>
    </header>
    <main>
      <div class="top-container">
        <img
          id="movie-banner"
          class="img-fluid"
          alt="image of a studio ghibli movie"
        />

        <div class="movie-info">
          <p><strong>Director:</strong> <span id="movie-director"></span></p>
          <p><strong>Producer:</strong> <span id="movie-producer"></span></p>
          <p>
            <strong>Release Date:</strong>
            <span id="movie-release-date"></span>
          </p>
          <p><strong>Rating:</strong> <span id="movie-rating"></span>/100</p>
          <p>
            <strong>Running time:</strong> <span id="movie-time"></span> mins
          </p>
          <p>
            <strong>Overview:</strong>
            <span id="movie-description"></span>
          </p>
        </div>
      </div>

      <div>
        <h5>Official trailer</h5>
        <div class="video-container" id="video-container"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="movie-page.js"></script>
  </body>
</html>

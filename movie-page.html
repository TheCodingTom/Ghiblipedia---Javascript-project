<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Chewy&family=DM+Serif+Text:ital@0;1&family=Fascinate+Inline&family=Ga+Maamli&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="movie-page.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(184, 234, 254)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ghiblipedia</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="ghibli-movies.html">Movies</a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <h1 id="movie-title"></h1>
      <h4 id="original-title"></h4>
    </header>
    <main>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-6">
            <img
              id="movie-banner"
              class="img-fluid"
              alt="image of a studio ghibli movie"
            />
          </div>
          <div class="col-sm-6 movie-info">
            <p><strong>Director:</strong> <span id="movie-director"></span></p>
            <p><strong>Producer:</strong> <span id="movie-producer"></span></p>
            <p>
              <strong>Release Date:</strong>
              <span id="movie-release-date"></span>
            </p>
            <p><strong>Rating:</strong> <span id="movie-rating"></span>/100</p>
            <p>
              <strong>Running time:</strong> <span id="movie-time"></span> mins
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm12 overview">
            <p>
              <strong>Overview:</strong>
              <span id="movie-description"></span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="movie-page.js"></script>
  </body>
</html>
